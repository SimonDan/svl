plugins {
  id 'java'
  id 'java-library'
}

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  api 'de.adito.ojcms:ojcms-auth-api:1.0-SNAPSHOT'
  api 'de.adito.ojcms:ojcms-beans:1.0-SNAPSHOT'
  implementation group: 'de.adito.ojcms', name: 'ojcms-utils', version: '1.0-SNAPSHOT'
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId = 'com.github.simondan'
      artifactId = 'svl-communication'
      version = '1.0-SNAPSHOT'

      from components.java
    }
  }
}

compileJava {
  sourceCompatibility = '1.8'
  targetCompatibility = '1.8'
}

