plugins {
  id 'java'
}

sourceCompatibility = 1.11

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile group: 'com.auth0', name: 'java-jwt', version: '3.8.2'
  compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
  compile group: 'com.sun.jersey', name: 'jersey-servlet', version: '1.19.4'
  compile group: 'de.adito.ojcms', name: 'ojcms-persistence', version: '1.0-SNAPSHOT'
}
